name: Deploy React App with pnpm to VPS

on:
    push:
        branches: [main]

jobs:
    deploy:
        runs-on: ubuntu-latest

        steps:
            - name: ğŸ“¦ Checkout source code
              uses: actions/checkout@v3

            - name: ğŸ“ Setup Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: 20
                  cache: "pnpm"

            - name: ğŸ§° Install pnpm
              run: npm install -g pnpm

            - name: ğŸ“¥ Install dependencies
              run: pnpm install

            - name: ğŸ—ï¸ Build project
              run: pnpm run build

            - name: ğŸ“¤ Deploy build folder to VPS
              uses: appleboy/scp-action@v0.1.4
              with:
                  host: ${{ secrets.SSH_HOST }}
                  username: ${{ secrets.SSH_USER }}
                  port: ${{ secrets.SSH_PORT }}
                  key: ${{ secrets.SSH_PRIVATE_KEY }}
                  source: "dist" # ou 'build' selon ton framework
                  target: "/srv/cisko.dev/prod/front/docs" # ou /srv/cisko.dev/prod/public

            - name: ğŸ” Reload Nginx (optionnel)
              uses: appleboy/ssh-action@v0.1.10
              with:
                  host: ${{ secrets.SSH_HOST }}
                  username: ${{ secrets.SSH_USER }}
                  port: ${{ secrets.SSH_PORT }}
                  key: ${{ secrets.SSH_PRIVATE_KEY }}
                  script: |
                      sudo systemctl reload nginx
