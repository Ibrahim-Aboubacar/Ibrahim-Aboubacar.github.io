name: Build and Deploy to site to prod
on:
    push:
        branches: [main]

jobs:
    deploy:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup SSH
              uses: webfactory/ssh-agent@v0.5.4
              with:
                  ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

            - name: Deploying code to server and Installing dependences and building project
              run: |
                  ssh -o StrictHostKeyChecking=no -p ${{ secrets.SSH_PORT }} ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} '
                    export NVM_DIR="$HOME/.nvm"
                    [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"
                    [ -s "$NVM_DIR/bash_completion" ] && \. "$NVM_DIR/bash_completion"
                    nvm use --lts

                    export PNPM_HOME="$HOME/.local/share/pnpm"
                    export PATH="$PNPM_HOME:$PATH"

                    cd /srv/cisko.dev/prod
                    git fetch origin
                    git reset --hard origin/main
                    pnpm install
                    pnpm run build
                  '
